<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIZA - AI Therapist</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto p-4 h-full flex flex-col">
        <!-- Header -->
        <header class="text-center py-4">
            <h1 class="text-2xl font-bold text-gray-800">ELIZA - AI Therapist</h1>
        </header>

        <!-- Chat Container -->
        <div class="flex-grow bg-white rounded-lg shadow-lg flex flex-col">
            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-grow overflow-y-auto p-4 space-y-4">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Area -->
            <div class="border-t p-4">
                <form id="chat-form" class="flex space-x-4">
                    <input type="text" 
                           id="user-input" 
                           class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                           placeholder="Type your message here..."
                           autocomplete="off">
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
